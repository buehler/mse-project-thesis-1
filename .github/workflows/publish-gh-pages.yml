name: Publish GitHub Pages

on:
  push:
    branches: [master]

jobs:
  build-page:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build Page
        uses: docker://ghcr.io/buehler/mse-pandoc:latest
        with:
          args: make clean_build build_html
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: page
          path: public
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build Page
        uses: docker://ghcr.io/buehler/mse-pandoc:latest
        with:
          args: make clean_build build_pdf
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: pdf
          path: public
  deploy-gh-pages:
    runs-on: ubuntu-latest
    needs:
      - build-page
      - build-pdf
    steps:
      - uses: actions/checkout@v2
      - name: Download artifacts
        id: download
        uses: actions/download-artifact@v2
        with:
          path: public
      - run: mv public/page/* public/
      - run: mv public/pdf/* public/
      - name: Deploy gh pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          BRANCH: gh-pages
          FOLDER: public
